<html>
    <head>
        <title>Exercise 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script>
            $(document).ready(function() {
                
                $("#magic").hover(function() {
                    $(this).toggleClass("required");
                });                
                
                $("#btn1").click(function() {
                    $("#heading1").html("Change the heading");
                });
                
               $("#sel").change(function() {
                   var value = $(this).val();
                    $("#count").html("The selected value is " + value);
                });
                
            });
        </script>
        <style>
            .required   { color: #FF0000; }
        </style>
    </head>
    <body>
        <h1 id="heading1">Heading 1</h1>
        <p id="magic">Point your mouse pointer here!!!</p>
        <input type="button" id="btn1" value="Change Heading 1">
        <br/><br/>
        <select id="sel">
            <option value="one">one</option>
            <option value="two">two</option>            
        </select>
        <div id="count"></div>
    </body>
</html>
